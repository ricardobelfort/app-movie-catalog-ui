<div class="container">
  <section class="movies">
    <h1>Filmes em Cartaz</h1>

    <div class="movie-card" *ngFor="let movie of movies | async">
      <div class="card-header">
        <a routerLink="/movie/{{ movie.id }}">
          <img
            loading="lazy"
            [src]="posterPath + movie.poster_path"
            alt="O Urso do PÃ³ Branco"
          />
        </a>
      </div>
      <div class="card-body">
        <div class="score">
          <strong
            >{{ movie.vote_average | number : "1.1-1" }}<sup>%</sup></strong
          >
        </div>
        <h2>
          <a routerLink="/movie/{{ movie.id }}">{{ movie.title }}</a>
        </h2>
        <time>{{ movie.release_date }}</time>
      </div>
    </div>
  </section>

  <app-footer></app-footer>
</div>
